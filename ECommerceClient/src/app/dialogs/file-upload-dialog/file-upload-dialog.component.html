<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content>
  <p>The files are going to be uploaded. Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Upload</button>
</mat-dialog-actions>
